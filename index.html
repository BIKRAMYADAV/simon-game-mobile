<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>
  <h1 class="titleCard">THE SIMON GAME</h1>
  <h1 id="level-title">Tap on start key to begin the pattern</h1>
  <div class="container">
    <div class="row">
       <div class="fhalf">
      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div></div>
     
    <div class="row">
      <div class="shalf">
      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div></div>
    
  </div>
  <div class="start">
    <button class="start-btn" >start</button>
  </div>
  <div class="instructions">
        <p>"Repeat and extend the pattern of colored buttons as it grows, aiming for a high score."</p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="game.js"></script>
